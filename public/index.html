<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess Stats Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <div class="card search-card">
        <h2>Chess Analytics</h2>
        <div class="input-group">
            <label for="name">Chess.com Username</label>
            <input type="text" id="name" placeholder="π.χ. MagnusCarlsen">
        </div>

        <div class="input-group">
            <label for="mainOption">Time Category</label>
            <select id="mainOption">
                <option value="">-- Επιλέξτε Διάστημα --</option>
                <option value="Days">Ημέρες</option>
                <option value="Months">Μήνες</option>
                <option value="Years">Έτη</option>
            </select>
        </div>

        <div id="subOptionsContainer"></div>
        <div id="submitContainer"></div>

        <div id="errorMessage" class="error-banner" style="display: none;"></div>
    </div>

    <div id="resultsContainer" style="display: none;">
        <div class="card chart-card">
            <canvas id="eloChart"></canvas>
        </div>
        
        <div id="statsGrid" class="stats-grid">
            </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
