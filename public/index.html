<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css">
  </head>
<body>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div id="resultsContainer" style="display: none; width: 90%; max-width: 900px; margin: 30px auto;">
    <div class="card" style="width: 100%; margin-bottom: 20px;">
        <canvas id="eloChart"></canvas>
    </div>
    
    <div id="statsGrid" class="stats-grid">
        </div>
</div>

  <div class="card">
      <label>Chess.com Username</label>
      <input type="text" id="name" placeholder="Enter your username">

      <label>Time Category</label>
      <select id="mainOption">
          <option value="">-- Select Time Range --</option>
          <option value="Days">Days</option>
          <option value="Months">Months</option>
          <option value="Years">Years</option>
      </select>

      <div id="subOptionsContainer"></div>
      <div id="submitContainer"></div>
  </div>

  <script type="module" src="script.js"></script>
  
</body>
</html>
